<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page com Bootstrap</title>
         <!--Link do bootstrap-->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
         <link rel="stylesheet" href="style.css">
</head>
<body class="py-2">
    <header class="d-flex justify-content-end  pt-3 px-5">
        <img class=" img float-right pb-3" src="./logoOneBitDark.png" alt="">
    </header>
    <div class="container p-3  formBody">
        <div class="d-flex justify-content-center">
         <img class="img-fluid mt-4 mb-3 topLogo" src="./logoOneBitDark.png" alt="">           
        </div>

        <p class="paragraph">1- Qual é seu nome?</p>
        <div class="input-group ">
            <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
            <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mt-3">
            <span class="input-group-text" id="basic-addon1">Segundo nome:</span>
            <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <p class="paragraph mt-3">2- Qual o seu gênero?</p>
        <div class="form-check form-check">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="opcao1">
            <label class="form-check-label paragraph" for="inlineRadio1">Homem</label>
          </div>
          <div class="form-check form-check">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="opcao2">
            <label class="form-check-label paragraph" for="inlineRadio2">Mulher</label>
          </div>
          <div class="form-check form-check">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="opcao3">
            <label class="form-check-label paragraph" for="inlineRadio3">Prefiro não informar</label>
          </div>
        <p class="paragraph mt-3">3- Marque os treinamentos que você fez:</p>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label paragraph" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label paragraph" for="flexSwitchCheckDefault">Treinamento físico básico</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label paragraph" for="flexSwitchCheckDefault">Treinamento avançado de astronauta</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label paragraph" for="flexSwitchCheckDefault">Treinamento físico intenso</label>
        </div>
        <p class="paragraph">Quais você acha que são suas qualidades?</p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label paragraph" for="inlineCheckbox1">Proativo</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label paragraph" for="inlineCheckbox1">Resistente</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label paragraph" for="inlineCheckbox1">Não Vomito Fácil</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label paragraph" for="inlineCheckbox1">Não temo marciano</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label paragraph" for="inlineCheckbox1">Já vi todos os star wars</label>
        </div>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-outline-danger mt-3 ">Enviar</button>            
        </div>
    </div>
    <footer>
        <div class="d-flex justify-content-center">
            <p class="mt-3 paragraph">Feito por Gabriel Brandine © Todos os direitos reservados - 2024</p>
        </div>
    </footer>


        <!--Script Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    
</body>
</html>
